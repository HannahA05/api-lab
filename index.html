<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Image Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script defer src="js/app.js"></script>
</head>
<body class="bg-gray-50">

    <nav class="mb-6 p-4 bg-white shadow">
        <a href="index.html" class="mr-4 text-blue-600 font-semibold">Home</a>
        <a href="reflection.html" class="text-blue-600 font-semibold">AI Reflection</a>
    </nav>

    <div x-data="dogGallery()" x-init="init()" class="min-h-screen py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-7xl mx-auto">

            <div class="text-center mb-12">
                <h1 class="text-4xl font-bold text-gray-900 mb-4">Dog Image Gallery</h1>
                <p class="text-lg text-gray-600 mb-8">Discover adorable dogs from around the world</p>

                <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
                    <button
                        @click="fetchDogs()"
                        :disabled="loading"
                        class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors"
                    >
                        <span x-show="!loading">Load Dog Images</span>
                        <span x-show="loading" class="inline-flex items-center gap-2">
                            <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Loading...
                        </span>
                    </button>

                    <select
                        x-model="breed"
                        @change="fetchDogs()"
                        class="px-4 py-3 bg-white border border-gray-300 rounded-lg text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-600"
                    >
                        <option value="">All Breeds</option>
                        <option value="labrador">Labrador</option>
                        <option value="bulldog">Bulldog</option>
                        <option value="husky">Husky</option>
                        <option value="poodle">Poodle</option>
                        <option value="golden">Golden Retriever</option>
                        <option value="dachshund">Dachshund</option>
                        <option value="corgi">Corgi</option>
                        <option value="beagle">Beagle</option>
                        <option value="german">German Shepherd</option>
                        <option value="collie">Collie</option>
                        <option value="boxer">Boxer</option>
                        <option value="dalmatian">Dalmatian</option>
                    </select>
                </div>
            </div>

            <div x-show="error" class="mb-8 p-4 bg-red-50 border border-red-200 rounded-lg text-red-700">
                <p>Error: <span x-text="error"></span></p>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <template x-for="(dog, index) in dogs" :key="index">
                    <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-shadow hover:scale-105 transform duration-300">
                        <div class="aspect-square overflow-hidden bg-gray-200">
                            <img
                                :src="dog"
                                :alt="`Dog ${index + 1}`"
                                class="w-full h-full object-cover"
                                loading="lazy"
                            >
                        </div>
                        <div class="p-4">
                            <p class="text-gray-700 text-sm font-medium">Dog #<span x-text="index + 1"></span></p>
                        </div>
                    </div>
                </template>
            </div>

            <div x-show="loading && dogs.length === 0" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <template x-for="i in 12" :key="i">
                    <div class="bg-white rounded-lg shadow-md overflow-hidden animate-pulse">
                        <div class="aspect-square bg-gray-300"></div>
                        <div class="p-4">
                            <div class="h-4 bg-gray-300 rounded w-24"></div>
                        </div>
                    </div>
                </template>
            </div>

            <div x-show="!loading && dogs.length === 0 && !error" class="text-center py-12">
                <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
                <p class="mt-4 text-gray-600 text-lg">Click "Load Dog Images" to get started!</p>
            </div>

        </div>
    </div>
</body>
</html>
