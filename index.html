<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Image Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

    <nav class="mb-6 p-4 bg-white shadow">
        <a href="index.html" class="mr-4 text-blue-600 font-semibold">Home</a>
        <a href="reflection.html" class="text-blue-600 font-semibold">AI Reflection</a>
    </nav>

    <div class="min-h-screen py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-7xl mx-auto">

            <div class="text-center mb-12">
                <h1 class="text-4xl font-bold text-gray-900 mb-4">Dog Image Gallery</h1>
                <p class="text-lg text-gray-600 mb-8">Discover adorable dogs from around the world</p>

                <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
                    <button
                        id="loadBtn"
                        onclick="fetchDogs()"
                        class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors"
                    >
                        Load Dog Images
                    </button>

                    <select
                        id="breedSelect"
                        onchange="fetchDogs()"
                        class="px-4 py-3 bg-white border border-gray-300 rounded-lg text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-600"
                    >
                        <option value="">All Breeds</option>
                        <option value="labrador">Labrador</option>
                        <option value="bulldog">Bulldog</option>
                        <option value="husky">Husky</option>
                        <option value="poodle">Poodle</option>
                        <option value="golden">Golden Retriever</option>
                        <option value="dachshund">Dachshund</option>
                        <option value="corgi">Corgi</option>
                        <option value="beagle">Beagle</option>
                        <option value="german">German Shepherd</option>
                        <option value="collie">Collie</option>
                        <option value="boxer">Boxer</option>
                        <option value="dalmatian">Dalmatian</option>
                    </select>
                </div>
            </div>

            <div id="error" class="mb-8 p-4 bg-red-50 border border-red-200 rounded-lg text-red-700 hidden">
                <p>Error: <span id="errorMsg"></span></p>
            </div>

            <div id="grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            </div>

            <div id="loading" class="text-center py-12 text-gray-500 hidden">
                Loading dog images...
            </div>

            <div id="empty" class="text-center py-12">
                <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
                <p class="mt-4 text-gray-600 text-lg">Click "Load Dog Images" to get started!</p>
            </div>

        </div>
    </div>

    <script>
        const breedPaths = {
            labrador: 'labrador',
            bulldog: 'bulldog',
            husky: 'husky',
            poodle: 'poodle',
            golden: 'retriever/golden',
            dachshund: 'dachshund',
            corgi: 'corgi',
            beagle: 'beagle',
            german: 'german',
            collie: 'collie',
            boxer: 'boxer',
            dalmatian: 'dalmatian'
        };

        async function fetchDogs() {
            const breed = document.getElementById('breedSelect').value;
            const loadBtn = document.getElementById('loadBtn');
            const grid = document.getElementById('grid');
            const loading = document.getElementById('loading');
            const empty = document.getElementById('empty');
            const error = document.getElementById('error');

            loadBtn.disabled = true;
            loading.classList.remove('hidden');
            empty.classList.add('hidden');
            error.classList.add('hidden');
            grid.innerHTML = '';

            try {
                let url = 'https://dog.ceo/api/breeds/image/random/12';
                
                if (breed && breedPaths[breed]) {
                    const path = breedPaths[breed];
                    url = `https://dog.ceo/api/breed/${path}/images/random/12`;
                }

                const response = await fetch(url);
                const data = await response.json();

                if (data && (data.status === 'success' || data.status === 'succes') && Array.isArray(data.message)) {
                    // Display images in grid
                    data.message.forEach((imageUrl, index) => {
                        const card = document.createElement('div');
                        card.className = 'bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-shadow hover:scale-105 transform duration-300';
                        card.innerHTML = `
                            <div class="aspect-square overflow-hidden bg-gray-200">
                                <img src="${imageUrl}" alt="Dog ${index + 1}" class="w-full h-full object-cover" loading="lazy">
                            </div>
                            <div class="p-4">
                                <p class="text-gray-700 text-sm font-medium">Dog #${index + 1}</p>
                            </div>
                        `;
                        grid.appendChild(card);
                    });
                    empty.classList.add('hidden');
                } else {
                    throw new Error(data.message || 'Failed to fetch dog images');
                }
            } catch (err) {
                error.classList.remove('hidden');
                document.getElementById('errorMsg').textContent = err.message || 'An error occurred';
                console.error('Error:', err);
            } finally {
                loadBtn.disabled = false;
                loading.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
